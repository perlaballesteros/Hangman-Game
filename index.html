<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>
			Perla E. Ballesteros Hangman-Game
		</title>

		<!--reset css style to this html-->
		<link rel="stylesheet"	type="text/css" href="assets/css/reset.css">

		<!--Linking the css style to this html-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
		<!--Linking to boostrap viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--GOOGLE FONTS-->

		<link href="https://fonts.googleapis.com/css?family=Pacifico|Patrick+Hand" rel="stylesheet">
		<!--jQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>


	<body>

		<div id="Maincontent">
			<header>
				<h1 id="title">Hangman</h1>
				<h6 id="sub">The Human Body</h6>
			</header>


			<canvas id="canvas">
				
			</canvas>

			<div id="hint">
			</div>

			<div id="right">

				<div id="pressKey">
					<h1 >Press Any Key to Get Started!</h1>
				</div>

				<div>
					<h1 id="win">Wins</h1>
					<h1 id= "loss">Losses</h1>
				</div>

				<div id="winsShow"></div>

				<div>
				<div id="lossesShow"></div>
				<div id="currentWord">
					<h1>Current Word</h1>
				</div>

				<div id="currentWordshow"></div>

				<div>
					<h1>Number of Guesses Remaining </h1>
				</div>

				<div id="numberGuessesshow"></div>

				<div>
					<h1>Letters Already Guessed</h1>
				</div>

				<div id="lettersGuessedshow"></div>
			</div>

		</div>
		


		</div>
		<!--linking to javascript>-->
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		
	</body>

</html>
